<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>
      Formulário da TrybeTrip
    </h1>
  </header>
  <section class="margin1">
    <form action="" method="get">
      <div class="espaçamento">
        <label for="user">Nome:</label>
        <input type="text" id="user" name="input-name" placeholder="Digite seu nome" required minlength="10" maxlength="40">
      </div>
      <div class="espaçamento">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="input-email" placeholder="Digite seu email" requered minlength="10" maxlength="50">
      </div>
      <div class="espaçamento cordefundo">
        <fieldset>
          <legend>Para onde deseja viajar caso ganhe a premiação ?</legend>
          <input type="radio" id="praia1" name="input-praias" value="ilha-bela">
          <label for="praia1">Ilha Bela</label>
          <input type="radio" id="praia2" name="input-praias" value="guaruja">
          <label for="praia2">Guarujá</label>
          <input type="radio" id="praia3" name="input-praias" value="florianopolis">
          <label for="praia3">Florianópolis</label>
          <input type="radio" id="praia4" name="input-praias" value="santos">
          <label for="praia4">Santos</label>
        </fieldset>
      </div>
      <div>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="" id="" cols="45" rows="10" placeholder="Digite aqui !" maxlength="500"></textarea>
      </div>
      <div class="espaçamento">
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <br>
        <input type="date" name="" id="date">
      </div>
      <div class="espaçamento">
        <fieldset>
        <legend>Você concorda com os termos:</legend>
        <input type="checkbox" name="concordo" id="input-concodo1" value="CGostaria de receber outras incríveis oportunidades oferecidas pela Trybe?" required>
        <label for="input-concodo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <br>
        <input type="checkbox" name="concordo" id="input-concodo2" value="Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros." required>
        <label for="input-concodo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </fieldset>
      </div>
      <div id="botoes" class="espaçamento">
      </div>
    </form>
  </section>
</body>
<script src="./script.js"></script>
</html>
