<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <header>
    <h1>Fa√ßa seu Login</h1>
  </header>

  <section>
    <p>LOGIN</p>

    <form action="">
      <label for="email">
        E-mail: <input type="email" id="email" name="input-email" placeholder="Digite seu email" autocomplete="off"
          required>
      </label>
      <br>
      <br>
      <label for="senha">
        Senha: <input type="password" id="senha" name="input-senha" placeholder="Digite sua senha" autofocus required>
      </label>
      <br>
      <br>
      <label for="lembre">
        Lembre-me ! <input type="checkbox" id="lembre" name="input-checkbox">
      </label>
      <br>
      <br>
      <label for="entrar">
        <input type="submit" id="entrar" name="botao-entrar" value="Entrar">
      </label>
      <br>
      <br>
    </form>
  </section>

</body>

</html>
