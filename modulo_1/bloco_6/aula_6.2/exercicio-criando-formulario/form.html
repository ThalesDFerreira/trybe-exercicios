<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link rel="stylesheet" href="./dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/jquery-3.6.0.min.js">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1 class="display-1 text-center">
      Formulário da TrybeTrip
    </h1>
  </header>
  <main class="container-sm">
    <form action="" method="get">
      <div class="input-group input-group-sm mb-3">
        <label class="lead" for="user">Nome:</label>
        <input class="form-control" type="text" id="user" name="input-name" placeholder="Digite seu nome" required
          minlength="10" maxlength="40">
      </div>
      <div class="input-group input-group-sm mb-3">
        <label class="lead" for="email">E-mail:</label>
        <input class="form-control" type="email" id="email" name="input-email" placeholder="Digite seu email" requered
          minlength="10" maxlength="50">
      </div>
      <div class="border border-5">
        <div class="border form-check form-switch container-sm">
          <p class="fst-italic">Para onde deseja viajar caso ganhe a premiação ?</p>
          <div>
            <input class="form-check-input" type="radio" id="praia1" checked name="input-praias" value="ilha-bela">
            <label class="form-check-label" for="praia1">Ilha Bela</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="praia2" name="input-praias" value="guaruja">
            <label class="form-check-label" for="praia2">Guarujá</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="praia3" name="input-praias" value="florianopolis">
            <label class="form-check-label" for="praia3">Florianópolis</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="praia4" name="input-praias" value="santos">
            <label class="form-check-label" for="praia4">Santos</label>
          </div>
        </div>
        <div class="border container-sm">
          <p class="fst-italic">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
          <div class="form-floating">
            <textarea class="form-control" name="" id="" cols="45" rows="10" maxlength="500"></textarea>
            <label for="floatingTextarea">Digite aqui !</label>
          </div>
        </div>
        <div class="border container-sm">
          <label for="date" class="fst-italic">Qual a melhor data para realizar sua viagem?</label>
          <br>
          <input type="date" name="" id="date">
        </div>
        <div class="border orm-check container-sm">
          <p class="fst-italic">Você concorda com os termos:</p>
          <div>
            <input class="form-check-input" type="checkbox" name="concordo" id="input-concodo1"
              value="CGostaria de receber outras incríveis oportunidades oferecidas pela Trybe?" required>
            <label class="form-check-label" for="input-concodo1">Gostaria de receber outras incríveis oportunidades
              oferecidas pela
              Trybe?</label>
          </div>
          <br>
          <div>
            <input class="form-check-input" type="checkbox" name="concordo" id="input-concodo2"
              value="Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros."
              required>
            <label class="form-check-label" for="input-concodo2">Concordo que imagens das minhas férias poderão ser
              usadas na divulgação de
              concursos futuros.</label>
          </div>
        </div>
        <div class="container-sm" id="botoes">
        </div>
      </div>
    </form>
  </main>
</body>
<script src="./dist/js/DatePickerX.min.js"></script>
<script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="./script.js"></script>

</html>
